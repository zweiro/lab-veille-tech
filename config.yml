baseURL: "https://zweiro.github.io/lab-veille-tech/"
title: Planète Dev
paginate: 5
theme: PaperMod
defaultContentLanguage: fr

enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  # author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: ""
    favicon16x16: "https://i.ibb.co/Nmc31wj/favicon-16x16.png"
    favicon32x32: favicon-32x32.png
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Planète Dev"
    icon: "https://i.ibb.co/Vv4XHFR/main-logo.png"
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Bienvenue sur Planète Dev ! \U0001F680"
    Content: "Le blog de partage sur l'univers du développement web."

  #socialIcons:
  #  - name: github
  #    url: "https://github.com/zweiro"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: a-propos
      name: À propos
      url: /about/
      weight: 10
    - identifier: categories
      name: Catégories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    
